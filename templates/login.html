{% extends "layout.html" %}
{% block title %}Inicio de Sesión{% endblock %}

{% block main %}
<form action="/inicioSesion" method="POST">
    <div class="form-row justify-content-md-center m-3">
        <div class="col-auto">
            <h3 class="form-text">Ingrese los datos: </h3>
        </div>
    </div>
    <div class="form-row justify-content-md-center m-3">
        <div class="form-group col col-md-4 col-lg-2">
            <label class="form-text" for="usuario">Usuario: </label>
        </div>
        <div class="form-group col col-md-4 col-lg-2">
            <input class="form-control" type="text" name="usuario" id="usuario" autocomplete="off">
        </div>
    </div>
    <div class="form-row justify-content-md-center m-3">
        <div class="form-group col col-md-4 col-lg-2">
            <label class="form-text" for="pase">Contraseña: </label>
        </div>
        <div class="form-group col col-md-4 col-lg-2">
            <input class="form-control" type="password" name="pase" id="pase">
        </div>
    </div>
    <div class="form-row justify-content-md-center m-3">
        <div class="form-group col col-md-6 col-md-4">
            <button class="btn btn-outline-primary btn-block form-control">
                Acceder
            </button>
        </div>
    </div>
</form>
{% if error %}
<div class="row justify-content-md-center m-3">
    <div class="alert alert-danger col-12 col-md-6" id="alerta">
        {{error}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
            <span>&times;</span>
        </button>
    </div>
</div>
{% endif %}
{% if mensaje %}
<div class="row justify-content-md-center m-3">
    <div class="alert alert-info col-12 col-md-6" id="mensaje">
        {{mensaje}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
            <span>&times;</span>
        </button>
    </div>
</div>
{% endif %}
<div class="row justify-content-sm-center ">
    <div class="col-auto">
        <a href="/addUsuario">No tienes cuenta?, Registrese!</a>
        <a href="/contacto">Olvido la contraseña?</a>
    </div>
</div>
{% endblock %}
