<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{{url_for('static',filename = 'css/style.css')}}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DED - {% block title%}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">DED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mr-3 ml-3">
                    <a href="#" class="navbar-nav">
                        <img src='{{ url_for('static', filename ='img/casa.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Inicio
                    </a>
                </li>
                {% block navbar %}{% endblock %}
                <li class="nav-item mr-3 ml-3">
                    <a href="#" class="navbar-nav">
                        <img src='{{ url_for('static', filename = 'img/soporte.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Soporte y Contacto
                    </a>
                </li>
                <!--Si hay alguna cuenta ingresada o se está intentando registrar, se muestra la opción de salir, en caso contrario se muestra el inicio de sesión-->
                {% if  rol == 'admin' or rol %}
                <li class="nav-item mr-3 ml-3">
                    <a href="/foro" class="navbar-nav">
                        <img src='{{ url_for('static', filename = 'img/foro.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Foro
                    </a>
                </li>
                <li class="nav-item mr-3 ml-3">
                    <a href="/" class="navbar-nav">
                        <img src='{{ url_for('static', filename = 'img/perfil.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Perfil
                    </a>
                </li>
                    {% if rol == 'admin' %}
                    <li class="nav-item mr-3 ml-3">
                        <a href="/administrar" class="navbar-nav">
                            <img src='{{ url_for('static', filename = 'img/admin.png')}}' width="30" height="30"
                                class="d-inline-block align-top mr-1">
                            Administración
                        </a>
                    </li>    
                    {% endif %}
                <li class="nav-item mr-3 ml-3">
                    <a href="/" class="navbar-nav">
                        <img src='{{ url_for('static', filename = 'img/salir.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Salir
                    </a>
                </li>
                {% else %}
                <li class="nav-item mr-3 ml-3">
                    <a href="/login" class="navbar-nav">
                        <img src='{{ url_for('static', filename = 'img/iniciarsesion.png')}}' width="30" height="30"
                            class="d-inline-block align-top mr-1">
                        Iniciar Sesión
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
