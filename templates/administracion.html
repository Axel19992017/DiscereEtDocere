{% extends "layout.html" %}
{% block title %}Administrar{% endblock %}
{% block main %}
    <div class="form-row">
        <div class="form-group col">
            <label for="unidad">Unidad Seleccionada: </label>
        </div>
        <div class="form-group col">
          <select class="form-control" name="unidad" id="unidad">
            {% for unidad in unidades %}
            <option value="{{unidad[0]}}" {% if unidadSelec == unidad[0] %}selected{% endif %}  >{{unidad[1]}}</option>
            {% endfor %}
          </select>
        </div>
        
    </div>
{% endblock %}
